{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
      <img src="https://source.unsplash.com/1600x400/?phone,cakes" class="d-block w-100" alt="...">

</div>


<div class="text-center mt-5">
      <h1 class="display-4 fw-bold" id="contact">Contact Us</h1>
      <hr class="w-25 mx-auto"/>
</div>

<div class="container">
    <form>
    <div class="mb-3">
        <label for="text" class="form-label">Name</label>
        <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="d-flex flex-row justify-content-end">
        <button type="submit" class="btn btn-outline-info rounded-pill mx-3" onclick="myFunction()">Submit</button>
    </div>
    </form>
</div>


{% endblock body %}
